<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundelio – Regisztráció</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  <script src="/js/light-dark.js"></script>

</head>
<body>
  <div id="navbar-container"></div>
  <script>
    fetch("/common/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    });
  </script>
  <div class="container mt-5">
    <h2 class="text-center">Regisztráció</h2>
    <form id="registerForm" class="mt-4">
      <div class="mb-3">
        <label for="registerName" class="form-label">Teljes név</label>
        <input type="text" class="form-control" id="registerName" required />
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email cím</label>
        <input type="email" class="form-control" id="registerEmail" required />
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Jelszó</label>
        <input type="password" class="form-control" id="registerPassword" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Regisztráció</button>
    </form>
    <p id="errorMsg" class="text-danger mt-3 text-center" style="display: none;"></p>

    <div class="text-center mt-3">
      <p>Már van fiókod?</p>
      <a href="bejelentkezes.html" class="btn btn-primary">Bejelentkezés</a>
    </div>
  </div>

  <!-- ✅ FIXED útvonal -->
  <script src="../../js/userdata.js"></script>
</body>
</html>
