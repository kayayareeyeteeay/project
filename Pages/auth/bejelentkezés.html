<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fundelio – Bejelentkezés</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style-dark.css">
  <script defer src="/js/light-dark.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <h2 class="text-center mb-4">Bejelentkezés</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email cím</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
        </form>
        <p id="errorMsg" class="text-danger mt-3 text-center d-none"></p>
        <div class="text-center mt-4">
          <p>Még nincs fiókod?</p>
          <a href="regisztráció.html" class="btn btn-success">Regisztráció</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/userdata.js"></script>
</body>
</html>
