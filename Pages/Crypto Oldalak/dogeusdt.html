<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dogecoin - Fundelio</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link id="theme-style" rel="stylesheet" href="/css/style-dark.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/light-dark.js" defer></script>
</head>
<body>
  <div id="navbar-container"></div>
  <script>
    fetch("/common/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Dogecoin Kereskedés</h2>
    <div class="row">
      <!-- Bal oldal: vezérlés -->
      <div class="col-12 col-md-6 mb-4">
        <p><strong>Rendelkezésre álló egyenleg:</strong> <span id="balance">10,000 USD</span></p>
        <p id="dogePrice"><strong>DOGE:</strong> N/A</p>

        <div class="mb-3">
          <label for="dogeAmountInput" class="form-label">Mennyit szeretnél vásárolni?</label>
          <input type="number" class="form-control" id="dogeAmountInput" min="0" step="any" placeholder="DOGE mennyiség" oninput="updateCost()">
        </div>

        <p id="totalCost">Költség: N/A</p>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="buyCrypto()">Vásárlás</button>
          <button class="btn btn-danger" onclick="sellCrypto()">Eladás</button>
          <button class="btn btn-secondary" onclick="resetCrypto()">Újraindítás</button>
        </div>
      </div>

      <!-- Jobb oldal: grafikon -->
      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
        <canvas id="dogeChart" class="chart-center" style="max-height: 300px;"></canvas>
      </div>
    </div>
  </div>

  <script>
    let balance = 10000;
    let dogeAmount = 0;
    let currentDogePrice = 0;

    async function fetchCryptoPrice(symbol) {
      try {
        const response = await fetch(`/api/live/dogeusdt`);
        const data = await response.json();
        return parseFloat(data.price);
      } catch (error) {
        console.error("API hiba:", error);
        return null;
      }
    }

    let dogeChart;
    let dogePrices = [];
    let labels = [];

    async function updateChart() {
      const price = await fetchCryptoPrice("dogeusdt");
      if (price !== null) {
        currentDogePrice = price;
        dogePrices.push(price);
        labels.push(new Date().toLocaleTimeString());

        if (dogePrices.length > 10) {
          dogePrices.shift();
          labels.shift();
        }

        dogeChart.data.labels = labels;
        dogeChart.data.datasets[0].data = dogePrices;
        dogeChart.update();
        updateCost();
      }
    }

    async function createChart() {
      const ctx = document.getElementById("dogeChart").getContext("2d");
      dogeChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Dogecoin árfolyam (USD)",
            data: dogePrices,
            borderColor: "rgb(75, 192, 192)",
            fill: false
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
      setInterval(updateChart, 5000);
    }

    async function buyCrypto() {
      const amount = parseFloat(document.getElementById("dogeAmountInput").value);
      if (currentDogePrice !== 0 && amount > 0 && balance >= currentDogePrice * amount) {
        balance -= currentDogePrice * amount;
        dogeAmount += amount;
        updateBalance();
      }
    }

    async function sellCrypto() {
      if (currentDogePrice !== 0 && dogeAmount > 0) {
        balance += currentDogePrice * dogeAmount;
        dogeAmount = 0;
        updateBalance();
      }
    }

    function updateBalance() {
      document.getElementById("balance").innerText = `${balance.toFixed(2)} USD`;
      document.getElementById("dogePrice").innerText = `DOGE: ${dogeAmount.toFixed(4)}`;
    }

    function updateCost() {
      const amount = parseFloat(document.getElementById("dogeAmountInput").value);
      if (currentDogePrice !== 0 && amount > 0) {
        const cost = currentDogePrice * amount;
        document.getElementById("totalCost").innerText = `Költség: ${cost.toFixed(2)} USD`;
      } else {
        document.getElementById("totalCost").innerText = "Költség: N/A";
      }
    }

    function resetCrypto() {
      balance = 10000;
      dogeAmount = 0;
      updateBalance();
    }

    window.onload = async () => {
      updateBalance();
      createChart();
    };
  </script>

  <script type="module" src="/js/userdata.js"></script>
</body>
</html>
