<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundelio - Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link id="theme-style" rel="stylesheet" href="/css/style-dark.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-navbar container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#">Fundelio</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbar-container"></div>
  <script>
    fetch("/common/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Profilod</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Név:</strong> <span id="userName"></span></p>
        <p><strong>Egyenleg:</strong> <span id="userBalance"></span></p>

        <h4 class="mt-4">Részvények</h4>
        <ul id="userStocks" class="list-group mb-3"></ul>

        <a class="btn btn-danger w-100" href="/auth/bejelentkezés.html" id="logoutBtn">Kijelentkezés</a>
      </div>
    </div>
  </div>

  <script src="/js/light-dark.js"></script>
  <script src="/js/userdata.js"></script>
</body>

</html>
